<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'saving/reset.css' %}">
    <link rel="stylesheet" href="{% static 'saving/signup.css' %}">
    <title>新規登録</title>
</head>

<body>
    <div class="signup-container">
        <h2>新規登録</h2>

        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <div>
                <label>ユーザー名</label>
                {{ form.username }}
            </div>

            <div>
                <label>パスワード</label>
                {{ form.password1 }}
            </div>

            <div>
                <label>パスワード（確認）</label>
                {{ form.password2 }}
            </div>

            <button type="submit">登録する</button>
        </form>

        <p>
            すでにアカウントをお持ちですか？
            <a href="{% url 'login' %}">ログイン</a>
        </p>
    </div>
</body>

</html>
